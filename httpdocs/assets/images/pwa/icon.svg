<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Inner glow -->
  <rect x="24" y="24" width="464" height="464" rx="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- N Letter stylized -->
  <g transform="translate(256, 256)">
    <!-- Left vertical bar -->
    <rect x="-120" y="-100" width="48" height="200" rx="12" fill="white"/>

    <!-- Diagonal connector -->
    <polygon points="-96,-76 72,76 72,100 -96,-52" fill="white"/>

    <!-- Right vertical bar -->
    <rect x="72" y="-100" width="48" height="200" rx="12" fill="white"/>

    <!-- Accent dots -->
    <circle cx="-96" cy="-120" r="16" fill="url(#accent)"/>
    <circle cx="96" cy="120" r="16" fill="url(#accent)"/>
  </g>

  <!-- Subtle shine -->
  <ellipse cx="180" cy="140" rx="100" ry="60" fill="rgba(255,255,255,0.1)" transform="rotate(-30, 180, 140)"/>
</svg>
