<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Scheduled Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        p {
            font-size: 1.1rem;
            color: #b8b8b8;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 1rem 2rem;
            border-radius: 8px;
            display: inline-block;
        }
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ffc107;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .time {
            font-size: 0.9rem;
            color: #888;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”§</div>
        <h1>We'll be right back!</h1>
        <p>NEXUS is currently undergoing scheduled maintenance to bring you new features and improvements.</p>
        <div class="status">
            <span class="status-dot"></span>
            Updating... We will be back as soon as possible!
        </div>
        <p class="time">Thank you for your patience!</p>
    </div>
</body>
</html>
