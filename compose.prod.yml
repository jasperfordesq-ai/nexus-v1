# =============================================================================
# Project NEXUS PHP Stack - Production Docker Compose
# =============================================================================
# Deploy to: /opt/nexus-php/compose.yml on production server
#
# Domains:
#   - api.project-nexus.ie  -> PHP API (port 8090)
#   - app.project-nexus.ie  -> React Frontend (port 3000)
#   - project-nexus.ie      -> Sales Site (port 3001)
#
# Usage:
#   docker compose -f compose.prod.yml up -d
# =============================================================================

name: nexus-php

services:
  # ---------------------------------------------------------------------------
  # PHP Application (Apache + PHP 8.2)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: nexus-php-app
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      # Read-only mounts for security
      - ./httpdocs:/var/www/html/httpdocs:ro
      - ./src:/var/www/html/src:ro
      - ./views:/var/www/html/views:ro
      - ./config:/var/www/html/config:ro
      - ./vendor:/var/www/html/vendor:ro
      # Writable uploads directory
      - nexus-php-uploads:/var/www/html/httpdocs/uploads
      # Writable logs
      - nexus-php-logs:/var/log
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://api.project-nexus.ie
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-php-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # React Frontend (Nginx serving static build)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./react-frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE: https://api.project-nexus.ie/api
        VITE_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    container_name: nexus-react-prod
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - nexus-php-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # ---------------------------------------------------------------------------
  # MariaDB 10.11 Database
  # ---------------------------------------------------------------------------
  db:
    image: mariadb:10.11
    container_name: nexus-php-db
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=256M
      - --innodb-log-file-size=64M
      - --max-connections=100
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME:-nexus}
      MARIADB_USER: ${DB_USER:-nexus}
      MARIADB_PASSWORD: ${DB_PASS}
    volumes:
      - nexus-php-db-data:/var/lib/mysql
    networks:
      - nexus-php-internal
    # Not exposed to host - internal only
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Redis 7 (Sessions & Cache)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: nexus-php-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
    volumes:
      - nexus-php-redis-data:/data
    networks:
      - nexus-php-internal
    # Not exposed to host - internal only
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 64M

  # ---------------------------------------------------------------------------
  # Sales Site (project-nexus.ie) - Marketing/Landing Page
  # ---------------------------------------------------------------------------
  sales:
    build:
      context: ./sales-site
      dockerfile: Dockerfile
    container_name: nexus-sales-site
    restart: unless-stopped
    ports:
      - "3003:80"
    networks:
      - nexus-php-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

# =============================================================================
# Networks
# =============================================================================
networks:
  nexus-php-internal:
    name: nexus-php-internal
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  nexus-php-db-data:
    name: nexus-php-db-data
  nexus-php-redis-data:
    name: nexus-php-redis-data
  nexus-php-uploads:
    name: nexus-php-uploads
  nexus-php-logs:
    name: nexus-php-logs
