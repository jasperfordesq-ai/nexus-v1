version: '3.8'

# ============================================
# NEXUS Production Environment
# ============================================

services:
  # ─────────────────────────────────────────
  # Application Container (Production)
  # ─────────────────────────────────────────
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-nexus}/nexus-app:${APP_VERSION:-latest}
    container_name: nexus-app
    restart: always
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - USE_VAULT=true
      - VAULT_ADDR=http://vault:8200
      - VAULT_ROLE_ID=${VAULT_ROLE_ID}
      - VAULT_SECRET_ID=${VAULT_SECRET_ID}
      - DB_HOST=mysql-primary
      - REDIS_HOST=redis
      - DD_AGENT_HOST=datadog
      - DD_TRACE_ENABLED=true
      - DD_ENV=production
      - DD_SERVICE=nexus-app
      - DD_VERSION=${APP_VERSION:-latest}
    depends_on:
      - mysql-primary
      - redis
    networks:
      - nexus-network
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nexus.rule=Host(`nexus.example.com`)"
      - "traefik.http.routers.nexus.tls=true"
      - "traefik.http.routers.nexus.tls.certresolver=letsencrypt"
      - "traefik.http.services.nexus.loadbalancer.server.port=80"
      - "traefik.http.services.nexus.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.nexus.loadbalancer.healthcheck.interval=10s"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ─────────────────────────────────────────
  # MySQL Primary (Production)
  # ─────────────────────────────────────────
  mysql-primary:
    image: mysql:8.0
    container_name: nexus-mysql-primary
    restart: always
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=1G
      --innodb-log-file-size=256M
      --max-connections=500
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow.log
      --long-query-time=2
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: nexus
      MYSQL_USER: nexus
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
    volumes:
      - mysql-data:/var/lib/mysql
      - mysql-logs:/var/log/mysql
    networks:
      - nexus-network
    secrets:
      - mysql_root_password
      - mysql_password
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────
  # Redis Cluster (Production)
  # ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - nexus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────
  # DataDog Agent (Production)
  # ─────────────────────────────────────────
  datadog:
    image: gcr.io/datadoghq/agent:7
    container_name: nexus-datadog
    restart: always
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE:-datadoghq.eu}
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_ENV=production
      - DD_SERVICE=nexus-app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    ports:
      - "8126:8126"
      - "8125:8125/udp"
    networks:
      - nexus-network
    deploy:
      mode: global

  # ─────────────────────────────────────────
  # Traefik Reverse Proxy
  # ─────────────────────────────────────────
  traefik:
    image: traefik:v2.10
    container_name: nexus-traefik
    restart: always
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.nexus.example.com`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_AUTH}"

volumes:
  mysql-data:
  mysql-logs:
  redis-data:
  traefik-certs:

networks:
  nexus-network:
    driver: overlay
    attachable: true
  traefik-network:
    driver: overlay

secrets:
  mysql_root_password:
    external: true
  mysql_password:
    external: true
