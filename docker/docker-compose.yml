version: '3.8'

# ============================================
# NEXUS Development Environment
# ============================================

services:
  # ─────────────────────────────────────────
  # Application Container
  # ─────────────────────────────────────────
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    container_name: nexus-app
    restart: unless-stopped
    volumes:
      - ../:/var/www/html:cached
      - vendor:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
    ports:
      - "8080:80"
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=nexus
      - DB_USERNAME=nexus
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PUSHER_APP_KEY=${PUSHER_APP_KEY:-}
      - PUSHER_APP_SECRET=${PUSHER_APP_SECRET:-}
      - PUSHER_APP_ID=${PUSHER_APP_ID:-}
      - PUSHER_APP_CLUSTER=${PUSHER_APP_CLUSTER:-eu}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
      - DD_AGENT_HOST=datadog
      - DD_TRACE_ENABLED=true
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ─────────────────────────────────────────
  # MySQL Database
  # ─────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: nexus-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: nexus
      MYSQL_USER: nexus
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootsecret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ─────────────────────────────────────────
  # Redis Cache
  # ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────
  # phpMyAdmin (Development)
  # ─────────────────────────────────────────
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: nexus-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootsecret
      UPLOAD_LIMIT: 100M
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - nexus-network

  # ─────────────────────────────────────────
  # Mailhog (Email Testing)
  # ─────────────────────────────────────────
  mailhog:
    image: mailhog/mailhog:latest
    container_name: nexus-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - nexus-network

  # ─────────────────────────────────────────
  # DataDog Agent (APM/Monitoring)
  # ─────────────────────────────────────────
  datadog:
    image: gcr.io/datadoghq/agent:7
    container_name: nexus-datadog
    restart: unless-stopped
    environment:
      - DD_API_KEY=${DD_API_KEY:-}
      - DD_SITE=${DD_SITE:-datadoghq.eu}
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_ENV=development
      - DD_SERVICE=nexus-app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    ports:
      - "8126:8126"      # APM traces
      - "8125:8125/udp"  # DogStatsD
    networks:
      - nexus-network
    profiles:
      - monitoring

  # ─────────────────────────────────────────
  # HashiCorp Vault (Secrets Management)
  # ─────────────────────────────────────────
  vault:
    image: hashicorp/vault:1.15
    container_name: nexus-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault-data:/vault/data
    networks:
      - nexus-network
    profiles:
      - security

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  vault-data:
    driver: local
  vendor:
    driver: local
  node_modules:
    driver: local

networks:
  nexus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
